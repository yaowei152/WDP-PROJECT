{% extends "base.html" %}

{% block header %}
    Edit Invoice
{% endblock %}

{% block content %}

<style>
    .form-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        max-width: 700px;
        margin: 0 auto;
    }
    
    .form-header {
        background: #f8f9fa;
        padding: 20px 30px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 12px 12px 0 0;
    }
    
    .form-header h3 { margin: 0; color: #2c3e50; font-size: 18px; }
    .inv-tag { background: #e0e7ff; color: #4338ca; padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; }

    .form-body { padding: 30px; }

    .form-row { margin-bottom: 20px; }
    .form-row label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; font-size: 14px; }
    
    .input-field {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        transition: 0.2s;
    }
    .input-field:focus { border-color: #3498db; outline: none; box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1); }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }
    .submit-btn:hover { background-color: #2980b9; }
    
    .cancel-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #95a5a6;
        text-decoration: none;
        font-size: 14px;
    }
</style>

<div class="form-card">
    <div class="form-header">
        <h3>Modify Invoice</h3>
        <span class="inv-tag">{{ invoice.invoice_code }}</span>
    </div>
    
    <div class="form-body">
        <form method="POST">
            <div class="form-row">
                <label>Date Issued</label>
                <input type="date" name="date_created" class="input-field" value="{{ invoice.date_created.strftime('%Y-%m-%d') }}" required>
            </div>

            <div class="form-row">
                <label>Amount ($)</label>
                <input type="number" step="0.01" name="amount" class="input-field" value="{{ invoice.amount }}" required>
            </div>

            <div class="form-row">
                <label>Payment Status</label>
                <select name="status" class="input-field">
                    <option value="Pending" {% if invoice.status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="Sent" {% if invoice.status == 'Sent' %}selected{% endif %}>Sent</option>
                    <option value="Paid" {% if invoice.status == 'Paid' %}selected{% endif %}>Paid</option>
                    <option value="Overdue" {% if invoice.status == 'Overdue' %}selected{% endif %}>Overdue</option>
                </select>
            </div>

            <div class="form-row">
                <label>Due Date</label>
                <input type="date" name="date_due" class="input-field" value="{{ invoice.date_due.strftime('%Y-%m-%d') }}" required>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-floppy-disk"></i> Save Changes
            </button>
            
            <a href="{{ url_for('view_invoice', invoice_id=invoice.id) }}" class="cancel-link">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
